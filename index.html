<!DOCTYPE html>
<html>
<head>
<title>Element List Controller Demonstration</title>
<link rel="stylesheet" type="text/css" href="basic.css"/>
<script src="elc.js"></script>
</head>
<body>

<h2>Table</h2>
<table id="demotable" class="sortable filtered paged" data-sort-transition-time="0.5s" style="display:inline-block;">
	<caption>
		<span class="pageup" style="float:left;">&larr; Previous</span>
		<span class="pagedown" style="float:right;">Next &rarr;</span>
		Page <span class="page-current"></span> of <span class="page-max"></span>
		<span><input class="perpage" type="number" min="1" max="1000" value="4" width="50"/> per page</span>
		<input class="filter" type="text" placeholder="Search..."/>
		<span class="filter-list"></span>
	</caption>
	<thead>
		<tr class="sorter">
			<th class="sort filterable" data-field="text" data-type="text">Text Column</th>
			<th class="sort filterable" data-field="number" data-type="number" data-order="desc">Numeric Column</th>
			<th colspan="2"></th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Charlie</td>
			<td>200</td>
		</tr>
		<tr>
			<td>Alpha</td>
			<td>30000</td>
		</tr>
		<tr>
			<td>Delta</td>
			<td>1000</td>
		</tr>
		<tr>
			<td>Bravo</td>
			<td>4</td>
		</tr>
	</tbody>
</table>
<table style="display:inline-block;">
	<caption>
		Column-Specific Filters
		<!--<span class="filter-list"></span>-->
	</caption>
	<tr>
		<th>Text Column</th>
		<td><input class="filter" data-container="demotable" data-field="text" type="text" placeholder="Search..."/></td>
	</tr>
	<tr>
		<th>Numeric Column</th>
		<td><input class="filter" data-container="demotable" data-field="number" type="number" placeholder="Search..."/></td>
	</tr>
</table>

<h2>Arbitrary HTML</h2>
<div class="sorter" data-container="list_container">
	<span class="sort" data-field="textfield" data-type="text">By Attribute</span>
	<span class="sort" data-field="htmlfield" data-type="text">By Name</span>
	<span class="sort" data-field="numberfield" data-type="number">By Number</span>
</div>
<div id="list_container" class="sortable filtered paged" data-sort-transition-time="0.5s">
	<div id="a" data-textfield-value="Foxtrot">
		<span name="htmlfield"><b>Jim</b></span>
		<span name="numberfield" data-value="3">Three</span>
	</div>
	<div id="b" data-textfield-value="Alpha">
		<span name="htmlfield"><i>Dave</i></span>
		<span name="numberfield" data-value="7">Seven</span>
	</div>
	<div id="c" data-textfield-value="Charlie">
		<span name="htmlfield"><u>Allen</u></span>
		<span name="numberfield" data-value="1">One</span>
	</div>
	<div id="d" data-textfield-value="Whiskey">
		<span name="htmlfield"><span>Jeff</span></span>
		<span name="numberfield" data-value="9">Nine</span>
	</div>
	<div id="e" data-textfield-value="Tango">
		<span name="htmlfield"><del>Steve</del></span>
		<span name="numberfield" data-value="4">Four</span>
	</div>
</div>
<input class="filter" data-container="list_container" placeholder="Search all..."/>
<input class="filter" data-container="list_container" data-field="htmlfield" placeholder="Search name..."/>
<input class="filter" data-container="list_container" data-field="numberfield" type="checkbox" value="e"/>
<input class="filter" data-container="list_container" data-field="htmlfield" name="htmlfield" type="radio" value="e"/>
<input class="filter" data-container="list_container" name="htmlfield" type="radio" value=""/>
<span class="filter-list" data-container="list_container"></span>
<span class="pageup" data-container="list_container">&larr; Previous</span>
<span class="pagedown" data-container="list_container">Next &rarr;</span>
Page <span class="page-current" data-container="list_container"></span> of <span class="page-max" data-container="list_container"></span>
<span><input class="perpage" data-container="list_container" type="number" min="1" max="1000" value="5" width="50"/> per page</span>

</body>
</html>
